<!DOCTYPE html>
<html lang="en">
{% include './includes/head.html' %}
<body>
    {% include './includes/header.html' %}

    <main>
        <h1 class="center blue-text text-lighten-3">Denotational Semantics</h1>
        <div class="container">
            <br><br>
            <form action="/sem/den" method="POST" class="blue-text text-lighten-3 container">
                <h3 class="center">Enter Data</h3>
                <p class="center">
                    <h6 class="red-text center">** Remember to use spaces when entering an equation **</h6>
                    <h6 class="red-text center">** equations mus be simple and not include brackets **</h6>
                </p>
                <div class="input-field">
                    <textarea id="data" class="materialize-textarea" name="data"></textarea>
                    <label for="data">Data</label>
                </div>
    
                <button class="btn blue lighten-3">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
